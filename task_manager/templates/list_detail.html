{% extends 'base.html' %}
{% block title %}List Details{% endblock %}
{% block content %}
<h2>{{ list.name }}</h2>
<ul>
    {% for item in list.items.all %}
    <li>
        {{ item.name }} - {% if item.completed %}Completed{% else %}Pending{% endif %}
        <form method="post" action="{% url 'item_complete' item.id %}">
            {% csrf_token %}
            <button type="submit">Mark as Completed</button>
        </form>
    </li>
    {% endfor %}
</ul>
<form method="post" action="{% url 'item_add' list.id %}">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Add item..." required>
    <button type="submit">Add Item</button>
</form>
{% endblock %}
